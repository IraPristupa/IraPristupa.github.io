<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js8-form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<form action="#">
			<fieldset>
				<div class="row">
					<label for="firstname">Firstname</label>
					<input id="firstname" name="firstname" title="Please provide your firstname.">
				</div>
				<div class="row">
					<label for="lastname">Lastname</label>
					<input id="lastname" name="lastname" title="Please provide also your lastname.">
				</div>
				<div class="row">
					<label for="address">Address</label>
					<input id="address" name="address" title="Your home or work address.">
				</div>
			</fieldset>
			<button class="btn btn-default">Show help</button>
		</form>	
	</div>
</body>
</html>
