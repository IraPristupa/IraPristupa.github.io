<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>js13-14</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
  	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  	<script src="js/tmpl.js"></script>
</head>
<body>
	<script type="text/template" id="testing">
	<div class="wrapper">
		<header class="header">
			<h1 class="headerTitle"><%=headerTitle%></h1>
		</header>
		<form action="#" class="test">
			<fieldset class="test_content">
				<ul class="test_list">
					<% questions.forEach(function(question, i) { %>
					<li class="test_item">
						<h3 class="test_item_title"><%=question.title%></h3>
						<% question.options.forEach(function(option, index) { %>
							<label>
								<input type="checkbox" class="test_item_question" name="question<%=i%>" value="<%=index%>">
								<%=option%>
							</label>
						<% }); %>
					</li>
					<% }); %>
				</ul>
			</fieldset>
			<button type="button" class="btn btn-primary btn-lg active" data-toggle="modal" data-target="#myModal" value="<%=submit%>"><%=submit%></button>
		</form>
	</div>
	</script>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog">
	    	<div class="modal-content">
	      		<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        	<h4 class="modal-title">Modal title</h4>
		      	</div>
		      	<div class="modal-body">
		        	<p>One fine body&hellip;</p>
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        	<button type="button" class="btn btn-primary">Save changes</button>
	      		</div>
	    	</div><!-- /.modal-content -->
	  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
  <script src="js/script.js"></script>
</body>
</html>
