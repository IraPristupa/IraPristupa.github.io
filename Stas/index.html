<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">
		<h1>Файловое Хранилище v 0.01 (потеряй свои файлы красиво!;))</h1>
	</header>
	<div class="enter">
		<p> Необходимо выполнить вход в систему.</p>
	</div>
	<div class="main">
		<div class="info"></div>
		<div class="center">
			<form class="form" action=" " method="get" accept-charset="UTF-8">
					<div class="l1">
						<label for="login">Логин: </label>
						<input type="text" id="login" name="login" title="Your login">
					</div>
					<div class="l2">
						<label for="password">Пароль: </label>
						<input type="password" id="password" name="password" title="Your password">
					</div>
					<div class="l3">
						<label for="remember">Запомнить</label>
						<input type="checkbox" id="remember" name="remember">
					</div>
				<button class="button" type="submit">Войти</button>
			</form>
		</div>
		<div class="statistic">
			<h3>Статистика:</h3>
			<ul class="statistic-list">
				<li>Пользователей: 123</li>
				<li>Файлов:1234</li>
				<li>Объём: 2345МБ</li>
				<li>Объём / польз.: 45Mb</li>
			</ul>
		</div>
	</div>
	<footer class="footer">
		<p>© 2014, EPAM RD PHP Training</p>
	</footer>
</body>
</html>
